<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman login</title>
    <!-- Link ke CSS eksternal dan FontAwesome untuk ikon -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Kontainer utama untuk form login -->
    <div class="login-container">
        <!-- Judul halaman login -->
        <h2>Login</h2>
        <form>
            <!-- Grup input untuk alamat email -->
            <div class="input-group">
                <input type="email" placeholder="Email address" required>
                <!-- Ikon untuk input email -->
                <span class="icon"><i class="fas fa-envelope"></i></span>
            </div>
            <!-- Grup input untuk password -->
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <!-- Ikon untuk input password -->
                <span class="icon"><i class="fas fa-lock"></i></span>
            </div>
            <!-- Tombol untuk login -->
            <button type="submit" class="login-btn">Login</button>
            <!-- Link untuk lupa password -->
            <a href="#" class="forgot-password">Forgot password?</a>
            <!-- Tombol untuk login dengan akun Google dan Facebook -->
            <div class="social-login">
                <button type="button" class="google-btn"><i class="fab fa-google"></i> Google</button>
                <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
            <!-- Link untuk daftar akun baru -->
            <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
        </form>
    </div>
</body>

</html>
